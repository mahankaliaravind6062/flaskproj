<!DOCTYPE html>
<html>
  <head>
    <title>Flask Intro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<script src="static/js/bootstrap-min.js" type="text/js"></script>
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://code.gijgo.com/1.5.1/js/gijgo.js" type="text/javascript"></script>
    <link href="http://code.gijgo.com/1.5.1/css/gijgo.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
			var dialog;
			$(document).ready(function(){
				dialog = $("#dialog").dialog({
					resizable: true
				});
			});
		</script>	
  </head>
  <body>
    <div class="container">
		<div id="dialog" title="Help us understand you!" width="400">
			<div data-role="body">
					<form>
						<div class="form-group">
							<label class="form-label"><h4><span>How often do you do pot?</span></h4></label>
							<div class="form-check">
							  <label class="form-check-label">
								<input class="form-check-input" type="radio" name="ansRadios" id="option1" value="option1" checked>
								Regularly
							  </label>
							</div>
							<div class="form-check">
							  <label class="form-check-label">
								<input class="form-check-input" type="radio" name="ansRadios" id="option2" value="option2">
								Sometimes
							  </label>
							</div>
							<div class="form-check">
							  <label class="form-check-label">
								<input class="form-check-input" type="radio" name="ansRadios" id="option2" value="option2">
								Once in a blue moon
							  </label>
							</div>
							<div class="form-check">
							  <label class="form-check-label">
								<input class="form-check-input" type="radio" name="ansRadios" id="option2" value="option2">
								Never
							  </label>
							</div>			
						</div>						
					</form>
			</div>
			<div data-role="footer">
				<button class="btn btn-danger gj-md-button" data-role="close">Cancel</button>
				<button class="btn btn-success gj-md-button" onclick="dialog.close()">Submit</button>
			</div>
		</div>

	</div>
  </body>
</html>
